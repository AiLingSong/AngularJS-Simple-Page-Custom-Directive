<!DOCTYPE html>
<html ng-app="userAccountApp">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script data-require="angularjs@1.6.4" data-semver="1.6.4" src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="GetDataService.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="userDetailController" class="container-fluid canvas">
    <div class="">
      <div class="main">
        <h1>Hello from Vlocity!</h1>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <header user="account" search-keyword="searchKeyword"></header>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-12">
            <sidebar users="users" search-keyword="searchKeyword" click="loadUser(user)"></sidebar>
          </div>
          <div class="col-md-9 col-sm-8 col-xs-12">
            <user-detail user="activeUser"></user-detail>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
